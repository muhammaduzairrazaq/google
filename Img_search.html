<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        #search-container {
            text-align: center;
            margin-top: 50px;
        }

        #search-box {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Image Search</h1>
    </header>
    <div id="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" id="search-box" name="q" placeholder="Search images...">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" id="search-button" value="Search">
        </form>
    </div>
</body>
</html>
