<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .google-text {
            color: #4285f4;
            font-weight: bold;
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        .search-buttons {
            position: absolute;
            top: -55px;
            right: 10px;
            display: flex;
        }

        .search-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: -50px;
        }

        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <p class="google-text">Google</p>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google">
            <br>
            <input type="submit" value="Google Search">
        </form>
        
        <div class="search-buttons">
            <input type="submit" value="Advanced Search" onclick="location.href='page4.html'" class="search-button">
            <input type="submit" value="Image Search" onclick="location.href='page2.html'" class="search-button">
        </div>
    </div>
</body>
</html>
