<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .google-text {
            color: #4285f4;
            font-weight: bold;
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        .image-search-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <p class="google-text">Google</p>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google">
            <br>
            <input type="submit" value="Google Search">
        </form>
        
        <!-- Link to Google Image Search Page -->
        <a href="page2.html" class="image-search-link">Image Search</a>
    </div>
</body>
</html>
