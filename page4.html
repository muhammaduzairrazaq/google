<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        #search-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        #search-form {
            text-align: center;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Advanced Search</h1>
    </header>
    <div id="search-container">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <label for="query">Find pages with:</label>
            <input type="text" id="query" name="q" placeholder="Keywords">

            <label for="exact-phrase">all these words:</label>
            <input type="text" id="exact-phrase" name="as_epq" placeholder="Exact phrase">

            <label for="any-words">any of these words:</label>
            <input type="text" id="any-words" name="as_oq" placeholder="Any words">

            <label for="exclude-words">none of these words:</label>
            <input type="text" id="exclude-words" name="as_eq" placeholder="Exclude words">

            <input type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
